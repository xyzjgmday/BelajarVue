<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Profil Saya</title>
    <script src="./vue/lib/vue.js"></script>
</head>

<body>
    <div id="data">
        <table border="0" style="border-collapse :collapse;">
            <tr>
                <td>
                    <h1>Nama </h1>
                </td>
                <td>
                    <h1>:</h1>
                </td>
                <td>
                    <h1>{{ nama }}</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <h1> Prodi </h1>
                </td>
                <td>
                    <h1>:</h1>
                </td>
                <td>
                    <h1>{{ prodi }}</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <h1> Tahun Angkatan </h1>
                </td>
                <td>
                    <h1>:</h1>
                </td>
                <td>
                    <h1>{{ tahun }}</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <h1> Email </h1>
                </td>
                <td>
                    <h1>:</h1>
                </td>
                <td>
                    <h1>{{ email }}</h1>
                </td>
            </tr>
        </table>
    </div>
    <script>
        var app = new Vue({
            el: '#data',
            data: {
                nama: 'Nur Hidayat',
                prodi: 'Teknik Informatika',
                tahun: '2021',
                email: 'daysubhiz@gmail.com',
            },
        })
    </script>
</body>

</html>
